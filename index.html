<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kenfra Music </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/shepherd-theme-arrows.css" />
  <link rel="stylesheet" href="sty.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="row gy-5 mx-5">
      <div class="col-lg-12  text-center">
        <img src="logo.png" alt="KENFRA" height="40px" width="auto" style="filter:grayscale(100%);">
      </div>
      <div class="col-sm-6 ">
        <div class="card card-1">
          <div class="card-body d-flex justify-content-around">
            <h5 class="card-title ">Add A SONG TO QUEUE</h5>

            <!-- Gif -->
            <div class="gif-container">
              <img style="filter: grayscale(100%);" src="XiPx.gif" alt="Example GIF" height="350px">
            </div>
            <!-- -- -->

            <form action="/add" id="formdetails" class="w-75 d-flex flex-column align-items-center">
              <div class="mb-3 form-floating w-100">
                <input type="text" id="text" name="song" class="form-control-lg w-100" placeholder="" required>
                <label class="form-label" for="text">Enter The Song You Want To Add To Queue</label>
              </div>
              <button id="bun" class="btn btn-4 btn-lg ">Groove It</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col_2">
        <div class="card card-2 ">
          <div class="card-body ">
            <h5 class="card-title mb-4 ">Song Currently in the Queue</h5>
            <button type="button" class="btn countbtn mb-4  text-secondary text-center">Count
              <span class="badge bg-secondary text-dark ">5</span>
            </button>
            <div class="out-table ">
              <table class="table table-responsive table-hover text-center">
                <thead>
                  <tr>
                    <th>Your Favourites</th>
                  </tr>
                </thead>
                <tbody class="tblbody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="node_modules/popper.min.js"></script>
  <script src="node_modules/shepherd.min.js"></script>

  <script>

    let input = document.getElementById('text');
    const button = document.getElementById('bun');
    const container = document.querySelector('.container');
    const countbtn = document.getElementsByClassName('countbtn')[0];
    var tableBody = document.getElementsByClassName('tblbody')[0];
    var counttext = document.getElementsByClassName('badge')[0];


    const tour = new Shepherd.Tour({
      defaults: {
        classes: 'shepherd-theme-arrows'
      }
    });

    tour.addStep('Step1', {
      text: 'ðŸŽµ I am the groove for filling your favorite songs! Start Your Day With Motivate songs â¤ï¸',
      attachTo: '#text top',
      buttons: [
        {
          text: 'Next',
          action: function () {
            input.placeholder = "";
            tour.next();
          }

        }
      ]
    });

    tour.addStep('Step2', {
      text: "ðŸŽ¼ If you forgot to fill in the groove, don't click me. If you tap me, you will see my dance moves! When you fill the groove with your songs, it becomes the starting place. Until then, you can play with me! ðŸŽ¶",
      attachTo: '#bun right',
      buttons: [
        {
          text: 'Next',
          action: tour.next
        }
      ]
    });

    tour.addStep('Step3', {
      text: " ðŸ”¢ you will see your heart's songs count here  ðŸŽ¶",
      attachTo: '.countbtn left',
      buttons: [
        {
          text: 'next',
          action: tour.next
        }
      ]
    });

    tour.addStep('Step4', {
      text: "ðŸ”Š Welcome to your musical haven! You will see your playlist here. ðŸ“",
      attachTo: '.out-table top',
      buttons: [
        {
          text: 'Enjoy !',
          action: tour.complete
        }
      ]
    });


    function isFirstTimeUser() {
      return localStorage.getItem('onboardingCompleted') == null;
    }

    function startOnboarding() {
      if (isFirstTimeUser()) {
        input.placeholder = "Enter the song you want to add"
        tour.start();
      }
    }

    tour.on('complete', function () {
      input.placeholder = ""
      localStorage.setItem('onboardingCompleted', 'true');
    });


    setTimeout(() => {
      startOnboarding();
    }, 1000);


    button.addEventListener('click', function () {
      if (!input.value) {
        const computedStyle = window.getComputedStyle(button);
        const currentTranslateX = parseFloat(computedStyle.transform.split(',')[4]);
        const currentTranslateY = parseFloat(computedStyle.transform.split(',')[5]);

        button.style.setProperty('--S-translation-distancex', `${currentTranslateX}px`);
        button.style.setProperty('--S-translation-distancey', `${currentTranslateY}px`);

        const randomTranslationx = (Math.random() * 900) - 100;
        const randomTranslationy = (Math.random() * 850) - 700;

        button.style.setProperty('--translation-distancex', `${randomTranslationx}px`);
        button.style.setProperty('--translation-distancey', `${randomTranslationy}px`);
      }

      button.classList.remove('move');
      if (!input.value) {
        setTimeout(function () {
          button.classList.add('move');
        }, 50);
      }
    });

    input.addEventListener('input', function () {
      if (input.value) {
        button.classList.remove('move');
        button.style.transform = 'translateX(0)';
        button.style.transform = 'translateY(0)';

      }
    });

    countbtn.addEventListener('click', function (evt) {
      if (evt.detail == 3) {
        localStorage.clear();
      }
    });

    //----Removable Code (Not Affect Live Project,This Is Only For Current Project)---//
                                                                                      //   
    const apiUrl = "http://192.168.101.198:81/api/songs";                             //
                                                                                      //
      fetch(apiUrl)                                                                   //
      .then(response => {                                                             //  
        if (!response.ok) {                                                           //
          throw new Error('Network response was not ok');                             //
        }                                                                             //
        return response.json();                                                       //    
      })                                                                              //
      .then(data => {                                                                 //  
        console.log(data);                                                            //
        populateTable(data);                                                          //
      })                                                                              //
      .catch(error => {                                                               //
        console.error('Error:', error);                                               //
      });                                                                             //
                                                                                      //  
    function populateTable(data) {                                                    //
      data.forEach(song => {                                                          //
        const row = document.createElement("tr");                                     //
        const cell = document.createElement("td");                                    //
        cell.textContent = song;                                                      //
        row.appendChild(cell);                                                        //
        tableBody.appendChild(row);                                                   //
        updateCount();                                                                //  
      });                                                                             //      
    }                                                                                 //
    function updateCount() {                                                          //  
      counttext.innerHTML = tableBody.rows.length;                                    //
    }                                                                                 //
//------------------------------Removable Code Finshed--------------------------------//

    // Create a new XMLHttpRequest object
    var form = document.getElementById("formdetails");
    form.addEventListener('submit', (event) => {
      event.preventDefault();
console.log("submit");
      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      xhr.open('POST', "http://192.168.101.198:81/api/songs", true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      // Create a JSON object with the input value
      var song = { song: input.value };

      // Send the JSON data
      xhr.send(JSON.stringify(song));

   
    //  ----------Removable Code (Not Affect Live Project , This Is Only For Current Project)-----------//
      xhr.onreadystatechange = function () {                                                            //
        if (xhr.readyState === XMLHttpRequest.DONE) {                                                   //
          if (xhr.status === 200) {                                                                     //
                                                                                                        //
            const row = document.createElement("tr");                                                   //   
            const cell = document.createElement("td");                                                  //
            cell.textContent = input.value;                                                             //
            row.appendChild(cell);                                                                      //
            tableBody.appendChild(row);                                                                 //
            input.value = "";                                                                           //
            updateCount();                                                                              //
                                                                                                        //
                                                                                                        //
            console.log("Success");                                                                     //
          } else {                                                                                      //
            console.error("Failed to add song");                                                        //
          }                                                                                             //
        }                                                                                               //   
      };                                                                                                //
    //--------Removable Code Finished-------------------------------------------------------------------//
    });
  </script>
</body>

</html>
