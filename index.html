<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kenfra Music </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/shepherd-theme-arrows.css" />
  <link rel="stylesheet" href="sty.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row gy-5 mx-5">
      <div class="col-lg-12  text-center">
        <img src="logo.png" alt="KENFRA" height="40px" width="auto" style="filter:grayscale(100%);">
      </div>
      <div class="col-sm-6 ">
        <div class="card card-1">
          <div class="card-body d-flex justify-content-around">
            <h5 class="card-title ">Add A SONG TO QUEUE</h5>

            <!-- Gif -->
            <div class="gif-container">
              <img style="filter: grayscale(100%);" src="XiPx.gif" alt="Example GIF" height="350px">
            </div>
            <!-- -- -->

            <form action="/add" id="formdetails" class="w-75 d-flex flex-column align-items-center">
              <div class="mb-3 form-floating w-100">
                <input type="text" id="text" name="song" class="form-control-lg w-100" placeholder="" required>
                <label class="form-label" for="text">Enter The Song You Want To Add To Queue</label>
              </div>
              <button id="bun" class="btn btn-4 btn-lg ">Groove It</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col_2">
        <div class="card card-2 ">
          <div class="card-body ">
            <h5 class="card-title mb-4 ">Song Currently in the Queue</h5>
            <button type="button" class="btn  countbtn mb-4 text-center">Count
              <span class="badge">5</span>
            </button>
            <div class="out-table ">
              <table class="table table-responsive table-hover text-center">
                <thead>
                  <tr>
                    <th>Your Favourites</th>
                  </tr>
                </thead>
                <tbody class="tblbody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="node_modules/popper.min.js"></script>
  <script src="node_modules/shepherd.min.js"></script>
<script src="index.js"></script>
 
</body>

</html>
